<h1>Assign portlets' list to Dashboard</h1>
<div>
  <!--grace a selectedPortlet les champs se remplissent de fÃ§on automatique-->
  <div class="form-group">
    <label for="Row">Portlet ROW</label>
    <input type="text" class="form-control" id="Row" required [(ngModel)]="selectedPortlet.row" name="Row">
  </div>
  <div class="form-group">
    <label for="Column">Portlet COLUMN</label>
    <input type="text" class="form-control" id="Column" required [(ngModel)]="selectedPortlet.column" name="Column">
  </div>
  <div class="form-group">
    <label for="existingPortletId">Existing Portlet ID</label>
    <select class="form-control" id="existingPortletId" [(ngModel)]="selectedPortlet" name="existingPortletId">
      <option value="">Select Portlet ID</option>
      <option *ngFor="let portlet of portlets" [ngValue]="portlet">{{ portlet.id }}</option>
    </select>
  </div>
    <!-- Select Chart -->
    <div class="form-group">
      <label for="dashboardTitle">Dashboard Title:</label>
      <input id="dashboardTitle" class="form-control" type="text" [value]="dashboard?.title || 'Loading...'" readonly>
    </div>

<button (click)="assignerListePortletsADashboard()" class="btn btn-success">Assign</button> <!-- Bouton d'assignation -->
