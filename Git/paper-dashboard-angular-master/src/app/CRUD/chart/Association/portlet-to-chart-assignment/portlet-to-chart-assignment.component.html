  <div class="container">
    <h2>Assign Portlet to Chart</h2>
  
    <!-- Display datasource type in a form control -->
    <div class="form-group">
      <label for="chartType">Chart Title:</label>
      <input id="chartType" class="form-control" type="text" [value]="chart?.title || 'Loading...'" readonly>
    </div>
  
    <div class="form-group">
      <label for="portletSelect">Select Portlet:</label>
      <select id="portletSelect" class="form-control" [(ngModel)]="selectedPortletId">
        <option *ngFor="let portlet of portlet" [value]="portlet.id">{{ portlet.row }}</option>
      </select>
    </div>
  
  
    <button (click)="affecterPortletAChart()" class="btn btn-primary">Assign</button>
  </div>
